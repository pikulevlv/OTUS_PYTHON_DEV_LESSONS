<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Hello snakes! </h1>
    {% for snake in snakes %}
        <li> {{ snake.name }}, poison:{{ snake.specia.is_poison }} , family:{{ snake.specia.name }}</li>
    {% endfor %}

    <hr>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Save and send</button>
    </form>
<hr>
{% if task_id %}
    <a href="/status/?task_id={{ task_id }}"> {{ task_id }} </a>
{% endif %}

</body>
</html>
